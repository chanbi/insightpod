<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsightPod</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/expr-eval@2.0.2/dist/bundle.min.js"></script>
</head>

<body>
  <header>
    <div class="header-image"><img src="black-microphone-inside-a-yellow-lightbulb-.svg" alt="My Podcasts" width="200" /></div>
    <div class="header-title">
      <h1>InsightPod</h1>
      <h2>My Podcast Subscriptions</h2>
    </div>
    <nav>
      <ul>
        <li>
          <button id="refresh-btn">
            <span class="material-symbols-outlined">refresh</span> Refresh
          </button>
        </li>
        <li>
          <button id="hide-btn">
            <span class="material-symbols-outlined">visibility</span> Hidden
          </button>
        </li>
        <li>
          <input id="searchInput" type="search" name="filter" placeholder="Filter" aria-label="Filter" />
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <table id="data" class="csv striped"></table>
  </main>
  <footer>
    <nav>
      <ul style="align-items:flex-start">
        <li>
          <a href="https://lists.pocketcasts.com/b7631bc7-eb07-4aaf-adab-2698b647c8a4" target="_blank">
            <img src="pocketcastLogo.jpg" alt="Website" width="45" />
          </a>
        </li>
        <li>
          <input id="loadOpml" style="padding: 0;" type="file" accept="text/xml" />
        </li>
      </ul>
    </nav>
  </footer>
  <script type="module" src="/main.js"></script>
  <noscript> This website requires JavaScript to function properly. Please enable JavaScript to continue. </noscript>
</body>

</html>
